<!DOCTYPE html>
<html>
  <head>
    <title>Geocoder.js: Mapquest Example</title>
    <script src="../../dist/geocoder.js"></script>
    <script>
      var mapQuestGeocoder = GeocoderJS.createGeocoder({ provider: "mapquest", apiKey: "Fmjtd|luurnu6al1,bg=o5-9wbg94" });
      mapQuestGeocoder.geocode("1600 Pennsylvania Ave NW, Washington, DC", function(result) {
        console.log(result);
      });

      mapQuestGeocoder.geodecode("44.915", "-93.21", function(result) {
        console.log(result);
      });

      mapQuestGeocoder.geocode({
        location: {
          streetNumber: 1600,
          streetName: "Pennsylvania Ave NW",
          locality: "Washington"
        },
      }, function(result) {
        console.log(result);
      });

      mapQuestGeocoder = GeocoderJS.createGeocoder({
        provider: "mapquest",
        apiKey: "Fmjtd|luurnu6al1,bg=o5-9wbg94",
        method: "POST",
        openDomain: true
      });
      mapQuestGeocoder.geocode("1600 Pennsylvania Ave NW, Washington, DC", function(result) {
        console.log(result);
      });

      mapQuestGeocoder.geocode({
        location: {
          street: "1600 Pennsylvania Ave NW",
          city: "Washington"
        },
      }, function(result) {
        console.log(result);
      });
    </script>
  </head>
  <body>

  </body>
</html>

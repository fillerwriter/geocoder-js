<!DOCTYPE html>
<html>
  <head>
    <title>Geocoder.js: Chain Example</title>
    <script src="../../dist/geocoder.js"></script>
    <script>
      var yandexGeocoder = GeocoderJS.createGeocoder("yandex");
      var openStreetMapGeocoder = GeocoderJS.createGeocoder({ provider: "openstreetmap", userAgent: "GeocoderJS Example" });
      var chainGeocoder = GeocoderJS.createGeocoder({ provider: "chain", providers: [yandexGeocoder, openStreetMapGeocoder], parallelize: true });
      chainGeocoder.geocode("1600 Pennsylvania Ave NW, Washington, DC", function(result) {
        console.log(result);
      });

      chainGeocoder.geodecode("44.915", "-93.21", function(result) {
        console.log(result);
      });
    </script>
  </head>
  <body>

  </body>
</html>

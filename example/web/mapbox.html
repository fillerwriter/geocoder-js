<!DOCTYPE html>
<html>
  <head>
    <title>Geocoder.js: Mapbox Example</title>
    <script src="../../dist/geocoder.js"></script>
    <script>
      var mapboxGeocoder = GeocoderJS.createGeocoder({ provider: "mapbox" });
      mapboxGeocoder.geocode("1600 Pennsylvania Ave NW, Washington, DC", function(result) {
        console.log(result);
      });

      mapboxGeocoder.geodecode("44.915", "-93.21", function(result) {
        console.log(result);
      });
    </script>
  </head>

</html>
